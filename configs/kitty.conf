# kitty Terminal Configuration

# Font settings
font_family      Fira Code
font_size        13.0
enable_ligatures yes

# Background opacity for a modern translucent look
background_opacity 0.93

# Cursor color
cursor_color      #88C0D0

# Window padding (left, top, right, bottom)
window_padding    12 12 12 12

# Scrollback buffer lines
scrollback_lines  15000

# Color adjustments
foreground #ECEFF4
background #2E3440